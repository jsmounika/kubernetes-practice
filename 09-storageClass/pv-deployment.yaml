apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-pv-sc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: my-storage
      volumes:
        - name: my-storage
          persistentVolumeClaim:
            claimName: app-pvc